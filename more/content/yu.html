.message-box {

}

@keyframes heartBounce {
    0%, 100% {

    }
    50% {

    }
}

.message-text {
    font-family: 'Georgia', serif;
    font-size: 1.4em;

    color: #d63384;
    text-align: center;
    margin-bottom: 20px;
}

.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
}

.heart {
    position: absolute;

}

.logout-btn {
    background: linear-gradient(135deg, #ff69b4, #ff1493);

    color: white;
    padding: 12px 40px;
    border-radius: 25px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
    margin-top: 20px;
}

.logout-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes roseGrow {
    from {
        transform: scale(0);
    }
    to {
        transform: scale(1);
    }
}

@keyframes heartFloat {
    0% {
        bottom: -50px;
        opacity: 0;
    }
    10% {
        opacity: 0.8;
    }
    90% {
        opacity: 0.8;
    }
    100% {
        bottom: 100%;
        opacity: 0;
    }
}
